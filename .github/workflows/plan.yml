name: Terraform Plan (Dev)

on:
  pull_request:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  plan-dev:
    name: Plan dev environment
    runs-on: ubuntu-latest
    environment: Development
    env:
      AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME }}
      AWS_REGION: ${{ vars.AWS_REGION }}
      APP_NAME: ${{ vars.APP_NAME }}
      TF_STATE_BUCKET: ${{ vars.TF_STATE_BUCKET }}
      ARTIFACT_BUCKET: ${{ vars.ARTIFACT_BUCKET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show OIDC subject claim (debug)
        shell: bash
        run: |
          resp=$(curl -sSL -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
          "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=sts.amazonaws.com")
          token=$(echo "$resp" | python -c "import sys,json; print(json.load(sys.stdin)['value'])")
          payload=$(echo "$token" | cut -d. -f2 | tr '_-' '/+' | python -c "import sys,base64; print(base64.b64decode(sys.stdin.read() + '==').decode())")
          echo "OIDC payload: $payload"

      - name: Debug vars (non-secret)
        run: |
          echo "AWS_REGION=$AWS_REGION"
          echo "AWS_ROLE_TO_ASSUME=$AWS_ROLE_TO_ASSUME"
          echo "ARTIFACT_BUCKET=$ARTIFACT_BUCKET"
          echo "INFRA_REPO=$INFRA_REPO"
          echo "ENV_TARGET=$ENV_TARGET"        

      - name: Normalize backend config
        shell: bash
        run: |
          bucket_value="${TF_STATE_BUCKET#/}"
          bucket_value="${bucket_value%/}"
          echo "TF_STATE_BUCKET=${bucket_value}" >> "$GITHUB_ENV"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform fmt
        working-directory: envs/dev
        run: terraform fmt -check -recursive

      - name: Terraform init
        working-directory: envs/dev
        run: |
          terraform init \
            -backend-config="bucket=${TF_STATE_BUCKET}" \
            -backend-config="use_lockfile=true" \
            -backend-config="key=dev/terraform.tfstate"

      - name: Terraform validate
        working-directory: envs/dev
        run: terraform validate

      - name: Terraform plan
        working-directory: envs/dev
        run: |
          terraform plan \
            -input=false \
            -var "app_name=${APP_NAME}" \
            -var "aws_region=${AWS_REGION}" \
            -var "artifact_bucket=${ARTIFACT_BUCKET}" \
            -var "lambda_s3_key=dummy.zip" \
            -var "lambda_source_code_hash=dummy"
